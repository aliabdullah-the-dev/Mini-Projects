<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Basketball Scoreboard</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div id="main">
            <div id="header">
                <h1>Basketball Scoreboard</h1>
            </div>
            <div class="container">
                <div>
                    <h3>HOME</h3>
                    <div id="homeScrCon" class="score">
                        <h4 id="homeScr">0</h4>
                    </div>
                    <div class="btns">
                        <button id="homeBtn-1">+1</button>
                        <button id="homeBtn-2">+2</button>
                        <button id="homeBtn-3">+3</button>
                    </div>
                </div>
                <button id="resetBtn">Reset</button>
                <div>
                    <h3>GUEST</h3>
                    <div id="guestScrCon" class="score">
                        <h4 id="guestScr">0</h4>
                    </div>
                    <div class="btns">
                        <button id="guestBtn-1">+1</button>
                        <button id="guestBtn-2">+2</button>
                        <button id="guestBtn-3">+3</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
